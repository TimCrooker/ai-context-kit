name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build
      - run: pnpm preflight:release
      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
      - name: Verify Published Packages
        run: |
          set -euo pipefail
          declare -A expected=(
            ["@timothycrooker/ai-context-core"]="$(jq -r .version packages/core/package.json)"
            ["@timothycrooker/ai-context-config"]="$(jq -r .version packages/config/package.json)"
            ["@timothycrooker/ai-context-templates"]="$(jq -r .version packages/templates/package.json)"
            ["@timothycrooker/ai-context-cli"]="$(jq -r .version packages/cli/package.json)"
          )

          for pkg in "${!expected[@]}"; do
            ok=false
            for attempt in {1..12}; do
              published="$(NPM_CONFIG_USERCONFIG=/dev/null npm view "${pkg}" version --registry=https://registry.npmjs.org 2>/dev/null || true)"
              if [[ "${published}" == "${expected[$pkg]}" ]]; then
                echo "Verified ${pkg}@${published}"
                ok=true
                break
              fi
              echo "Waiting for ${pkg}@${expected[$pkg]} (attempt ${attempt}/12)"
              sleep 10
            done

            if [[ "${ok}" != "true" ]]; then
              echo "Package ${pkg} did not resolve to ${expected[$pkg]} within retry window."
              exit 1
            fi
          done
