name: Compatibility

on:
  pull_request:

jobs:
  fixtures:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm preflight:release
      - run: node ../../packages/cli/dist/index.js build
        working-directory: examples/listforge-like
      - run: node ../../packages/cli/dist/index.js verify --strict-codex-config
        working-directory: examples/listforge-like
