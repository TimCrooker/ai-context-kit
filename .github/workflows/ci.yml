name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build
      - run: pnpm preflight:release
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
      - run: node ../../packages/cli/dist/index.js build --check
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
      - run: node ../../packages/cli/dist/index.js verify --strict-codex-config
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
        working-directory: examples/listforge-like
